<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITHESIS: รายชื่อนักศึกษา</title>
</head>
<body>
    <h1>ITHESIS: รายชื่อนักศึกษา</h1>

    <table border="1">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>อีเมล</th>
            <th>สาขา</th>
            <th>คณะ</th>
            <th>แก้ไข</th>
            <th>ลบ</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.faculty }}</td>
            <td><a href="{% url 'edit_student' student.id %}">แก้ไข</a></td>
            <td><a href="{% url 'delete_student' student.id %}">ลบ</a></td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'add_students' %}">เพิ่มนักศึกษา</a></p>
    <p><a href="{% url 'upload_thesis' %}">อัปโหลดเอกสารวิทยานิพนธ์</a></p>
</body>
</html>
